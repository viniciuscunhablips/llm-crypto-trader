services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-trader-api
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount source for hot reload during development
      - ./src:/app/src:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Trading Bot Service (optional - can run separately)
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-trader-bot
    volumes:
      - ./data:/app/data
      - ./src:/app/src:ro
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo
    command: ["python", "main.py"]
    restart: unless-stopped
    profiles:
      - bot  # Only starts with: docker compose --profile bot up
    depends_on:
      backend:
        condition: service_healthy
